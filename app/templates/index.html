<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PyGoat</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Bootstrap CSS local -->
    <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css"> -->
    <!-- React local -->
    <script src="../static/js/libraries/react.development.js"></script>
    <!-- React-DOM local -->
    <script src="../static/js/libraries/react-dom.development.js"></script>
    <!-- Local JS -->
    <script src="../static/js/index.js" type="module"> </script>
    <!-- <script src="../static/js/App.js" type="module"> </script> -->
    
    
    
</head>
<body> 
    <div id="root">
        <!-- page renders here -->
    </div>
    
    <div class="hide">
        <h1>hello world1</h1>
        {% with messages = get_flashed_messages() %}
            <h1>hello world2</h1>
            {% if messages %}
                <h1>hello world3</h1>
                {% for category, message in messages %}
                    <h1>hello world4</h1>
                    <div class="fixed-bottom alert-{{ category }} alert-dismissible text-center" role="alert">
                        {{ message }}
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
